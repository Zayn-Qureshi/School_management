<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In â€” School Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-wrapper">
    <!-- Left Side: Image -->
    <div class="login-image">
      <div class="image-overlay">
        <div class="overlay-content">
          <h2>Excellence in Education</h2>
          <p>Empowering the next generation of leaders.</p>
        </div>
      </div>
    </div>

    <!-- Right Side: Form -->
    <div class="login-form-container">
      <div class="login-card">
        <div class="brand-header">
          <div class="brand-logo">ðŸŽ“</div>
          <h1>Welcome Back</h1>
          <p class="subtitle">Please enter your details to sign in.</p>
        </div>

        <form id="loginForm" class="signin-form" novalidate>
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" placeholder="Enter your username" autocomplete="username" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" />
          </div>

          <div class="role-selection">
            <label class="role-label">Select Role</label>
            <div class="role-options">
              <label class="role-option">
                <input type="radio" name="role" value="student" checked />
                <span class="role-box">Student</span>
              </label>
              <label class="role-option">
                <input type="radio" name="role" value="teacher" />
                <span class="role-box">Teacher</span>
              </label>
              <label class="role-option">
                <input type="radio" name="role" value="admin" />
                <span class="role-box">Admin</span>
              </label>
            </div>
          </div>

          <div class="form-actions">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              <span>Remember for 30 days</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <p id="errorMsg" class="error-message" aria-live="polite"></p>

          <button type="submit" class="btn-submit">Sign In</button>

          <div class="footer-links">
            <p>Don't have an account? <a href="#">Contact Administration</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
