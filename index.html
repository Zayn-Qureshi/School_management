<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="login-outer">
    <!-- Left welcome panel -->
    <div class="login-outer">
  <div class="login-container">
    <div class="login-left">
      <div class="left-content">
        <h2>Welcome to School Management System</h2>
        <div class="icons-row">ğŸ“š ğŸ“ âš™ï¸</div>
      </div>
    </div>


    <!-- Right sign-in card -->
    <div class="login-right">
      <div class="login-card" role="form" aria-labelledby="signinTitle">
        <div class="card-header">
          <div class="brand-icon" aria-hidden="true">ğŸ’</div>
          <div>
            <h3 id="signinTitle">Sign In</h3>
            <p class="muted">Access your dashboard</p>
          </div>
        </div>

        <form id="loginForm" class="signin-form" novalidate>
          <label class="field">
            <span class="label-text">Username / Email</span>
            <input type="text" id="username" placeholder="you@example.com" autocomplete="username" />
          </label>

          <label class="field">
            <span class="label-text">Password</span>
            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" />
          </label>

          <div class="role-row" role="radiogroup" aria-label="Role Selection">
            <span class="label-text">Role Selection</span>

            <label class="role" aria-checked="true">
              <input type="radio" name="role" value="student" checked />
              <span class="role-icon">ğŸ‘©â€ğŸ“</span>
              <span class="role-label">Student</span>
            </label>

            <label class="role">
              <input type="radio" name="role" value="teacher" />
              <span class="role-icon">ğŸ‘¨â€ğŸ«</span>
              <span class="role-label">Teacher</span>
            </label>

            <label class="role">
              <input type="radio" name="role" value="admin" />
              <span class="role-icon">ğŸ›¡ï¸</span>
              <span class="role-label">Admin</span>
            </label>
          </div>

          <div class="row-between">
            <label class="remember"><input type="checkbox" id="remember" /> Remember me</label>
            <a href="#" id="forgotLink" class="muted">Forgot password?</a>
          </div>

          <p id="errorMsg" class="error" aria-live="polite"></p>

          <button type="submit" class="btn-primary" aria-label="Sign In">Sign In</button>

          <div class="help-row">
            <a href="#" class="muted">Need help?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
